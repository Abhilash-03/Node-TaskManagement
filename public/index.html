<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="main">
        <div class="inputArea">
            <h1>Task Manager</h1>

            <form id="formBox">
                <input type="text" id="input" placeholder="@e.g. Having Water" class="input">
                <button type="submit" id="btn" class="btn">Submit</button>
                <small id="err-msg" style="display: none;"></small>
            </form>
        </div>

        <div class="taskArea">
            <ul>
                <h2 style="text-align: center; margin-top: 1rem;">Loading....</h2>
            </ul>
        </div>
    </main>
   
    <script src="index.js"></script>
</body>
</html>
