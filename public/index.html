<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="inputArea">
            <h1>Task Manager</h1>

            <form id="formBox">
                <input type="text" id="input" placeholder="@e.g. Having Water" class="input">
                <button type="submit" id="btn" class="btn">Submit</button>
            </form>
        </div>

        <div class="taskArea">
            <ul>
                <li>Make it first</li>
                <li>Cat says Meow</li>
                <li>Dog is barking</li>
            </ul>
        </div>
    </main>
   
</body>
</html>
